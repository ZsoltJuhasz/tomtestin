<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testömegindex kalkulátor Feladat 0323</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Testtömegindex kalkulátor</h1>
    <h2>Juhász Zsolt 2022.01.15</h2>
    <h3>SzoftII/N</h3>

    <label class="form-label" for="weight">Tömeg: </label>
    <input class="form-control" type="text" id="weight" [(ngModel)]="weight"><br>

    <label class="form-label" for="height">Magasság: </label>
    <input class="form-control" type="text" id="height" [(ngModel)]="height"><br>

    <div class="d-grid gap-1">
      <button class="btn btn-info btn-lg" type="button" (click)="calcWeightIndex()">Számít</button><br>
    </div>

    <label class="form-label">Testtömegindex: </label>
    <input class="form-control" type="text" disabled [(ngModel)]="index"><br>
  </div>

</body>

</html>
